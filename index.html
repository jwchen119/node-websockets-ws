<html>
  
  <body>
    <p id='server-time'></p>
    <script>
      var HOST = location.origin.replace(/^http/, 'ws')
      var ws = new WebSocket(HOST);
      var el = document.getElementById('server-time');

      ws.onmessage = function (event) {
        console.log(event);
        var candle = JSON.parse(event.data);
        el.innerHTML = 'IOTA 1分鐘K線: ' + '<br><br>' + '開盤: ' + candle.open + '<br>' + '收盤: ' + candle.close + '<br>' + '成交量: ' + candle.volume + '<br>' + 'Timestamp: ' + candle.date + '<br>';
      };
    </script>
  </body>
</html>
